    <title>Floofi Voice Generator</title>
    <link rel="stylesheet" href="https://fella.floo.fi/fella.min.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/svg+xml">
    <script src="/assets/src/config.js"></script>
    <script defer data-domain="voice.floo.fi" src="https://insights.floo.fi/js/script.file-downloads.hash.outbound-links.js"></script>

<main>
    <div id="loader" class="fella-loader-container">
        <svg class="fella-loader" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="shape-rendering: auto; display: block; background: transparent;">

                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">
                    <animate repeatCount="indefinite" begin="-0.9166666666666666s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
                </rect>
            </g><g transform="rotate(30 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">

            </g><g transform="rotate(60 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">

                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">
                    <animate repeatCount="indefinite" begin="-0.6666666666666666s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
                </rect>
            </g><g transform="rotate(120 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">

                </rect>
            </g><g transform="rotate(150 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">
                    <animate repeatCount="indefinite" begin="-0.5s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
                </rect>
            </g><g transform="rotate(180 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">

            </g><g transform="rotate(240 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">
                    <animate repeatCount="indefinite" begin="-0.25s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>

                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">

                </rect>
            </g><g transform="rotate(330 50 50)">
                <rect fill="#8f8f8f" height="16" width="5" ry="2.56" rx="2.5" y="22" x="47.5">
                    <animate repeatCount="indefinite" begin="0s" dur="1s" keyTimes="0;1" values="1;0" attributeName="opacity"></animate>
                </rect>
            </g><g></g></g>
        </svg>
    </div>

    <div id="prompt" style="display: none;" class="fella-error">
        <div>
            <svg class="fella-error-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m4.243 5.21 14.39 12.472"/></svg>
            <div class="fella-error-title">You are banned</div>
            <div class="fella-error-message">Unable to continue because you have infrigued the Acceptable Use Policy</div>
            <a target="_blank" class="fella-btn fella-btn-primary fella-btn-flush fella-btn-large fella-error-btn" href="https://equestria.dev/contact">Contact us</a>
        </div>
    </div>

    <script src="https://fella.floo.fi/fella.min.js"></script>
    <script>
        (async () => {
            let code = (await (await fetch(window.SERVER + "/api/v2/status", {
                credentials: "include",
                headers: {
                    "Authorization": localStorage.getItem('token') ? "PrivateToken " + localStorage.getItem('token') : ''
                }
            })).json()).error?.code;

            if (code === 401) {
                location.href = "/";
            } else if (code === 403) {
                completeLoad();
                document.getElementById("prompt").style.display = "";
            } else {
                location.href = "/app";
            }
        })();
    </script>
</main>

</body>
</html>
